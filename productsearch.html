<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Product Search</h2>

        <!-- Search Box for Title -->
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter Title to Search">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="searchProducts()">Search</button>
            </div>
        </div>

        <!-- Barcode Search and Scan -->
        <div class="input-group mb-3">
            <input type="text" id="barcode" class="form-control" placeholder="Scanned barcode will appear here" readonly>
            <div class="input-group-append">
                <button class="btn btn-secondary" onclick="startScanner()">Scan Barcode</button>
            </div>
        </div>
        
        <!-- Video element for ZXing scanner -->
        <video id="preview" style="width: 100%; max-width: 400px; display: none; margin-top: 10px;"></video>
        
        <!-- Results Table -->
        <table class="table table-bordered table-striped mt-3" id="resultsTable" style="display: none;">
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Image</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
                <!-- Search results will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Product Details Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-borderless" id="productDetailsTable">
                        <tbody id="productDetails">
                            <!-- Product details will be dynamically populated here -->
                        </tbody>
                    </table>
                    <div id="productImageContainer" class="text-center mt-3">
                        <!-- Larger image will be displayed here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs for Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script> <!-- ZXing library for barcode scanning -->

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCy3fmE6jjoju1u5Zv6PQbSuHq6718zNcE",
            authDomain: "trulymarket-c25b6.firebaseapp.com",
            projectId: "trulymarket-c25b6",
            storageBucket: "trulymarket-c25b6.firebasestorage.app",
            messagingSenderId: "810610286008",
            appId: "1:810610286008:web:847f3bc2c441e103a1434d",
            measurementId: "G-KWN9XQD8K5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to search products by title with client-side filtering
        function searchProducts() {
            const searchText = document.getElementById("searchInput").value.toLowerCase();
            const tableBody = document.getElementById("resultsTableBody");
            tableBody.innerHTML = ""; // Clear previous results

            if (!searchText) {
                alert("Please enter a search term.");
                return;
            }

            // Fetch all records to filter client-side
            db.collection("productlist")
                .get()
                .then((querySnapshot) => {
                    let found = false;

                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const title = data.title.toLowerCase();

                        // Check if title contains the search text
                        if (title.includes(searchText)) {
                            found = true;
                            const row = document.createElement("tr");

                            row.innerHTML = `
                                <td>${data.title || ''}</td>
                                <td>${data.qty || ''}</td>
                                <td><img src="${data.imagesrc || ''}" alt="Product Image" style="width: 50px; height: auto;"></td>
                                <td>${data.status || ''}</td>
                                <td><button class="btn btn-info btn-sm" onclick="viewProductDetails('${doc.id}')">View</button></td>
                            `;
                            tableBody.appendChild(row);
                        }
                    });

                    // Show the results table if records are found
                    document.getElementById("resultsTable").style.display = found ? "table" : "none";

                    if (!found) {
                        alert("No products found.");
                    }
                })
                .catch((error) => {
                    console.error("Error retrieving products: ", error);
                });
        }

        // Function to start the barcode scanner
        async function startScanner() {
            const codeReader = new ZXing.BrowserBarcodeReader();
            const previewElem = document.getElementById('preview');
            const barcodeField = document.getElementById('barcode');

            previewElem.style.display = 'block'; // Show the video element

            try {
                // Decode barcode from the video stream
                const result = await codeReader.decodeOnceFromVideoDevice(null, 'preview');
                barcodeField.value = result.text; // Display the barcode text in the input field
                previewElem.style.display = 'none'; // Hide the video element
                codeReader.reset(); // Stop the video stream
            } catch (error) {
                console.error(error);
                alert("Failed to scan barcode. Please try again.");
                previewElem.style.display = 'none'; // Hide the video element on error
            }
        }

        // Function to view product details in a modal
        function viewProductDetails(docId) {
            db.collection("productlist").doc(docId).get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    const detailsTable = document.getElementById("productDetails");
                    detailsTable.innerHTML = `
                        <tr><td><strong>Title:</strong></td><td>${data.title || ''}</td></tr>
                        <tr><td><strong>Quantity:</strong></td><td>${data.qty || ''}</td></tr>
                        <tr><td><strong>Price:</strong></td><td>${data.price ? `$${data.price.toFixed(2)}` : ''}</td></tr>
                        <tr><td><strong>Barcode:</strong></td><td>${data.barcode || ''}</td></tr>
                        <tr><td><strong>Published:</strong></td><td>${data.published || ''}</td></tr>
                        <tr><td><strong>Best Before:</strong></td><td>${data.bestbefore || ''}</td></tr>
                        <tr><td><strong>Status:</strong></td><td>${data.status || ''}</td></tr>
                    `;

                    // Display the larger image
                    const productImageContainer = document.getElementById("productImageContainer");
                    productImageContainer.innerHTML = `
                        <img src="${data.imagesrc || ''}" alt="Product Image" style="width: 250px; height: auto;">
                    `;

                    // Show the modal
                    $('#productModal').modal('show');
                }
            }).catch((error) => {
                console.error("Error retrieving product details: ", error);
            });
        }
    </script>
</body>
</html>
